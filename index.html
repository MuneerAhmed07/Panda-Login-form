<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Login Form</title>

    <!-- custom css file Link -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <!-- Panda Skelton -->
    <div class="panda">
        <div class="ear"></div>
        <!-- panda Face -->
        <div class="face">
            <div class="eye-shade"></div>
            <div class="eye-white">
                <div class="eye-ball"></div>
            </div>
            <div class="eye-shade rgt"></div>
            <div class="eye-white rgt">
                <div class="eye-ball"></div>
            </div>
            <div class="nose"></div>
            <div class="mouth"></div>
        </div>
        <!-- panda body -->
        <div class="body"></div>
        <!-- panda Foot -->
        <div class="foot">
            <div class="finger"></div>
        </div>
        <div class="foot rgt">
            <div class="finger"></div>
        </div>
    </div>
    <!-- Login Form -->
    <form action="">
        <!-- panda hand -->
        <div class="hand"></div>
        <div class="hand rgt"></div>

        <h1>Panda Login</h1>
        <!-- Form Input Field -->
        <div class="form-group">
            <input type="text" required="required" class="form-control" />
            <label class="form-label">Username</label>
        </div>
        <div class="form-group">
            <input type="password" id="password" required="rquired" class="form-control" />
            <label class="form-label">Password</label>
            <p class="alert">Invalid Credentials..!!</p>
            <button class="btn">Login</button>
        </div>
    </form>

    <!-- Jquery Link -->
    <script
  src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

  <!-- Custom Js file Link -->
  <script src="script.js"></script>
    
</body>
</html>
